{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>Add a new topic:</h3>
<form action="{% url 'learning_logs:new_topic' %}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" name="Submit">Add topic</button>
</form>
{% endblock content %}
